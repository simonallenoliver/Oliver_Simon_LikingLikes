<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Likes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navBar">
        <h1 id="network">Network</h1>
    </div>

    <div class="feed">
        <h2>Your Feed</h2>
    </div>

    <div class="bigBoxDisplay">
        <div class="bigbox">


            <div class="cols">

                <div class="col1">
                    <div class="col1box">
                        <img id="todd" src="todd-s.jpg" alt="todd-s">
                        <p id="addAvatar"><a href="http://">Add an avatar</a></p>
                        <p id="jamesDoe">James Doe</p>
                    </div>

                </div>

            </div>

            <div class="col2">

                <div class="col2box">
                    <div class="innerbox1">
                        <p class="name">Neil M</p>
                        <p id="likecount">9</p>
                        <p>likes</p>
                        <p><button onclick="like(likecount)" class="likebutton">Like</button></p>
                    </div>

                    <div class="innerbox2">
                        <p>I just set up this new discord bot, let me know what you all think. <a
                                href="http://">link</a></p>
                    </div>

                </div>

                <div class="col2box">
                    <div class="innerbox1">
                        <p class="name">Nicole K</p>
                        <p id="likecount">12</p>
                        <p>likes</p>
                        <p><button onclick="like(likecount)" class="likebutton">Like</button></p>
                    </div>

                    <div class="innerbox2">
                        <p>Just finished my <a href="http://">next comic</a>, check it out.</p>
                    </div>
                </div>

                <div class="col2box">
                    <div class="innerbox1">
                        <p class="name">Jim R</p>
                        <p id="likecount">9</p>
                        <p>likes</p>
                        <p><button onclick="like(likecount)" class="likebutton">Like</button></p>
                    </div>

                    <div class="innerbox2">
                        <p>I can't stop listening to the <a href="http://">new album</a>. What do you think?</p>
                    </div>
                </div>
            </div>


        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
